<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="style.css">

  <!--Tailwind CSS-->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <header>
    <div class="text-5xl font-extrabold">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-violent-500">
        Weather Dashboard ðŸ”† âš¡ â˜”<br>
        Current Date:<p id="timeDate"></p>
      </span>
    </div>
  </header>
  <br> <br> <br> <br>



  <section id="topSection">
    <h2>Search for a City Below:
      <br>

      <form>
        <input id="input" type="text" placeholder="Enter City Here"><br>
        <button id="newButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Search
        </button>
      </form>
    </h2>

    <!--Current Weather Box-->
    <section id="currentWeather">

      <div>
        <p>Current Weather for Today:</p>
        <br>
        <p id="currentTemp">Temp:</p>
        <p id="currentWind">Wind:</p>
        <p id="currentHumidity">Humidity:</p>
      </div>

    </section>
  </section>


  <br>

  <!--5 day forecast section / container -->

  <p id="forecast"> 5-Day Forecast</h1>
    <br><br>

  <section id="display"></section>

  <!--dayJS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>

  <!--JavaScript Link-->
  <script src="./main.js"></script>




</body>




</html>
